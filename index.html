<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
        
    </head>
    <body>

    <div class="calculator-body">
           <div class="calculator-screen" data-screen>0</div> 
    <div class="btn-grid">
                <button class="clear" id="clear" data-operator>C</button> 
                <button class="operator" id="operator" data-operator>*</button> 
                <button class="operator" id="operator" data-operator>/</button> 

                <button class="numbers" id="7" data-number>7</button>
                <button class="numbers" id="8" data-number>8</button>
                <button class="numbers" id="9" data-number>9</button> 
                <button class="operator" id="operator" data-operator>-</button> 

                <button class="numbers" id="4" data-number>4</button>
                <button class="numbers" id="5" data-number>5</button>
                <button class="numbers" id="6" data-number>6</button> 
                <button class="operator" id="operator" data-operator>+</button>

                <button class="numbers" id="1" data-number>1</button>
                <button class="numbers" id="2" data-number>2</button>
                <button class="numbers" id="3" data-number>3</button>
                <button class="equals" id="equals" data-operator>=</button>

                <button class="numbers" id="zero" data-number>0</button> 
                <button class="point" id="point" data-operator>.</button>
                
    
    </div>     
    </div>

        <script src="calculator.js"></script>
    </body>
</html>
